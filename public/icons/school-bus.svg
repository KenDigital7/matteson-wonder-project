<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- School Bus -->
  <defs>
    <linearGradient id="bus-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wheels" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="children" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bus body -->
  <rect x="10" y="35" width="70" height="35" fill="url(#bus-body)" rx="5" />
  
  <!-- Bus front -->
  <rect x="80" y="40" width="8" height="25" fill="url(#bus-body)" rx="4" />
  
  <!-- Windshield -->
  <rect x="75" y="42" width="10" height="8" fill="#60A5FA" rx="2" />
  
  <!-- Side windows -->
  <rect x="15" y="38" width="8" height="6" fill="#60A5FA" rx="1" />
  <rect x="27" y="38" width="8" height="6" fill="#60A5FA" rx="1" />
  <rect x="39" y="38" width="8" height="6" fill="#60A5FA" rx="1" />
  <rect x="51" y="38" width="8" height="6" fill="#60A5FA" rx="1" />
  <rect x="63" y="38" width="8" height="6" fill="#60A5FA" rx="1" />
  
  <!-- Window frames -->
  <rect x="14" y="37" width="10" height="8" fill="none" stroke="#DC2626" stroke-width="1" rx="1" />
  <rect x="26" y="37" width="10" height="8" fill="none" stroke="#DC2626" stroke-width="1" rx="1" />
  <rect x="38" y="37" width="10" height="8" fill="none" stroke="#DC2626" stroke-width="1" rx="1" />
  <rect x="50" y="37" width="10" height="8" fill="none" stroke="#DC2626" stroke-width="1" rx="1" />
  <rect x="62" y="37" width="10" height="8" fill="none" stroke="#DC2626" stroke-width="1" rx="1" />
  
  <!-- Children in windows -->
  <circle cx="19" cy="41" r="2" fill="url(#children)" />
  <circle cx="31" cy="41" r="2" fill="#3B82F6" />
  <circle cx="43" cy="41" r="2" fill="#10B981" />
  <circle cx="55" cy="41" r="2" fill="#8B5CF6" />
  <circle cx="67" cy="41" r="2" fill="#EF4444" />
  
  <!-- Wheels -->
  <circle cx="25" cy="75" r="8" fill="url(#wheels)" />
  <circle cx="25" cy="75" r="5" fill="#6B7280" />
  <circle cx="25" cy="75" r="2" fill="#D1D5DB" />
  
  <circle cx="65" cy="75" r="8" fill="url(#wheels)" />
  <circle cx="65" cy="75" r="5" fill="#6B7280" />
  <circle cx="65" cy="75" r="2" fill="#D1D5DB" />
  
  <!-- Bus door -->
  <rect x="12" y="50" width="8" height="20" fill="#DC2626" rx="2" />
  <rect x="14" y="52" width="4" height="16" fill="#FBBF24" rx="1" />
  <circle cx="18" cy="58" r="0.5" fill="#DC2626" />
  
  <!-- School bus text -->
  <rect x="30" y="55" width="30" height="6" fill="#DC2626" />
  <text x="45" y="59" text-anchor="middle" font-family="Arial" font-size="4" fill="#FFFFFF" font-weight="bold">SCHOOL BUS</text>
  
  <!-- Stop sign -->
  <polygon points="5,20 13,20 16,23 13,26 5,26 2,23" fill="#DC2626" />
  <text x="9" y="24" text-anchor="middle" font-family="Arial" font-size="3" fill="#FFFFFF" font-weight="bold">STOP</text>
  
  <!-- Headlights -->
  <circle cx="83" cy="45" r="2" fill="#FBBF24" />
  <circle cx="83" cy="55" r="2" fill="#FBBF24" />
  
  <!-- Safety lights -->
  <circle cx="15" cy="30" r="2" fill="#EF4444" />
  <circle cx="75" cy="30" r="2" fill="#EF4444" />
  
  <!-- Exhaust -->
  <rect x="8" y="45" width="2" height="8" fill="#6B7280" />
  <ellipse cx="6" cy="49" rx="2" ry="1" fill="#9CA3AF" opacity="0.6" />
  
  <!-- Happy faces in windows -->
  <circle cx="19" cy="40" r="0.5" fill="#000000" />
  <circle cx="19" cy="42" r="0.5" fill="#000000" />
  <path d="M17.5 42.5 Q19 43.5 20.5 42.5" stroke="#000000" stroke-width="0.5" fill="none" />
  
  <!-- Road underneath -->
  <rect x="0" y="85" width="100" height="4" fill="#4B5563" />
  <rect x="0" y="87" width="100" height="1" fill="#FBBF24" />
</svg> 