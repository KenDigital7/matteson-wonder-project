<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Grand Museum Building -->
  <defs>
    <linearGradient id="columns" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="main-building" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="steps" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1D5DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Steps/Foundation -->
  <rect x="10" y="80" width="80" height="6" fill="url(#steps)" />
  <rect x="12" y="76" width="76" height="4" fill="url(#steps)" />
  <rect x="14" y="72" width="72" height="4" fill="url(#steps)" />
  
  <!-- Main building -->
  <rect x="20" y="40" width="60" height="40" fill="url(#main-building)" />
  
  <!-- Classical columns -->
  <rect x="25" y="45" width="4" height="30" fill="url(#columns)" />
  <rect x="33" y="45" width="4" height="30" fill="url(#columns)" />
  <rect x="41" y="45" width="4" height="30" fill="url(#columns)" />
  <rect x="49" y="45" width="4" height="30" fill="url(#columns)" />
  <rect x="57" y="45" width="4" height="30" fill="url(#columns)" />
  <rect x="65" y="45" width="4" height="30" fill="url(#columns)" />
  <rect x="73" y="45" width="4" height="30" fill="url(#columns)" />
  
  <!-- Column capitals -->
  <rect x="24" y="43" width="6" height="3" fill="url(#columns)" />
  <rect x="32" y="43" width="6" height="3" fill="url(#columns)" />
  <rect x="40" y="43" width="6" height="3" fill="url(#columns)" />
  <rect x="48" y="43" width="6" height="3" fill="url(#columns)" />
  <rect x="56" y="43" width="6" height="3" fill="url(#columns)" />
  <rect x="64" y="43" width="6" height="3" fill="url(#columns)" />
  <rect x="72" y="43" width="6" height="3" fill="url(#columns)" />
  
  <!-- Triangular pediment -->
  <polygon points="15,40 50,25 85,40" fill="url(#columns)" />
  
  <!-- Dome on top -->
  <ellipse cx="50" cy="30" rx="12" ry="8" fill="url(#dome)" />
  <rect x="49" y="22" width="2" height="8" fill="#DC2626" />
  <polygon points="48,20 50,15 52,20" fill="#DC2626" />
  
  <!-- Main entrance -->
  <rect x="45" y="60" width="10" height="20" fill="#1F2937" rx="5" />
  <circle cx="52" cy="68" r="1" fill="#FBBF24" />
  
  <!-- Decorative windows between columns -->
  <rect x="29" y="52" width="3" height="6" fill="#60A5FA" rx="1" />
  <rect x="37" y="52" width="3" height="6" fill="#60A5FA" rx="1" />
  <rect x="45" y="52" width="3" height="6" fill="#60A5FA" rx="1" />
  <rect x="53" y="52" width="3" height="6" fill="#60A5FA" rx="1" />
  <rect x="61" y="52" width="3" height="6" fill="#60A5FA" rx="1" />
  <rect x="69" y="52" width="3" height="6" fill="#60A5FA" rx="1" />
  
  <!-- Museum sign -->
  <rect x="35" y="30" width="30" height="6" fill="#FFFFFF" rx="1" />
  <text x="50" y="35" text-anchor="middle" font-family="Arial" font-size="4" fill="#1F2937" font-weight="bold">MUSEUM</text>
  
  <!-- Decorative banner -->
  <rect x="15" y="50" width="70" height="3" fill="#EF4444" />
  
  <!-- Side decorations -->
  <circle cx="15" cy="60" r="3" fill="#10B981" />
  <circle cx="85" cy="60" r="3" fill="#10B981" />
  
  <!-- Educational symbols -->
  <circle cx="25" cy="35" r="2" fill="#8B5CF6" />
  <text x="25" y="37" text-anchor="middle" font-family="Arial" font-size="2" fill="#FFFFFF">A</text>
  
  <circle cx="75" cy="35" r="2" fill="#F59E0B" />
  <path d="M73 35 L75 33 L77 35 L75 37 Z" fill="#FFFFFF" />
</svg> 