<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Equitable Access Financial Icon -->
  <defs>
    <linearGradient id="coins" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hearts" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hands" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scale" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#FEF3C7" stroke="url(#coins)" stroke-width="2" />
  
  <!-- Central balance scale -->
  <rect x="48" y="20" width="4" height="30" fill="url(#scale)" />
  <rect x="25" y="18" width="50" height="4" fill="url(#scale)" rx="2" />
  
  <!-- Scale pans -->
  <ellipse cx="35" cy="25" rx="8" ry="3" fill="url(#scale)" />
  <ellipse cx="65" cy="25" rx="8" ry="3" fill="url(#scale)" />
  
  <!-- Left side - Dollar signs (showing different amounts) -->
  <text x="35" y="22" text-anchor="middle" font-family="Arial" font-size="8" fill="url(#coins)" font-weight="bold">$</text>
  
  <!-- Right side - Heart (showing care/accessibility) -->
  <path d="M65 20 C63 18 61 18 61 21 C61 18 59 18 57 20 C57 24 61 28 65 32 C69 28 73 24 73 20 C71 18 69 18 69 21 C69 18 67 18 65 20 Z" 
        fill="url(#hearts)" />
  
  <!-- Multiple coins showing different values -->
  <circle cx="25" cy="55" r="8" fill="url(#coins)" />
  <text x="25" y="58" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFFFFF" font-weight="bold">$5</text>
  
  <circle cx="45" cy="60" r="10" fill="url(#coins)" />
  <text x="45" y="65" text-anchor="middle" font-family="Arial" font-size="7" fill="#FFFFFF" font-weight="bold">$10</text>
  
  <circle cx="70" cy="55" r="6" fill="url(#coins)" />
  <text x="70" y="58" text-anchor="middle" font-family="Arial" font-size="5" fill="#FFFFFF" font-weight="bold">$15</text>
  
  <!-- Helping hands -->
  <path d="M15 75 Q20 70 25 75 Q30 80 25 85 Q20 90 15 85 Q10 80 15 75 Z" fill="url(#hands)" />
  <path d="M75 75 Q80 70 85 75 Q90 80 85 85 Q80 90 75 85 Q70 80 75 75 Z" fill="url(#hands)" />
  
  <!-- Diverse family figures -->
  <!-- Adult -->
  <circle cx="20" cy="35" r="3" fill="#8B5CF6" />
  <rect x="18" y="38" width="4" height="6" fill="#8B5CF6" />
  
  <!-- Child -->
  <circle cx="30" cy="38" r="2" fill="#F472B6" />
  <rect x="28" y="40" width="4" height="5" fill="#F472B6" />
  
  <!-- Another adult -->
  <circle cx="80" cy="35" r="3" fill="#06B6D4" />
  <rect x="78" y="38" width="4" height="6" fill="#06B6D4" />
  
  <!-- Sliding scale indicator -->
  <rect x="35" y="80" width="30" height="4" fill="url(#scale)" rx="2" />
  <circle cx="40" cy="82" r="3" fill="#EF4444" />
  <circle cx="50" cy="82" r="3" fill="#FBBF24" />
  <circle cx="60" cy="82" r="3" fill="#10B981" />
  
  <!-- Equity message -->
  <text x="50" y="95" text-anchor="middle" font-family="Arial" font-size="5" fill="url(#scale)" font-weight="bold">FOR ALL FAMILIES</text>
  
  <!-- Accessibility symbols -->
  <rect x="5" y="20" width="8" height="2" fill="#22C55E" rx="1" />
  <rect x="5" y="24" width="12" height="2" fill="#22C55E" rx="1" />
  <rect x="5" y="28" width="6" height="2" fill="#22C55E" rx="1" />
  
  <!-- Connection arrows -->
  <path d="M40 40 Q45 35 50 40" stroke="url(#hearts)" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M60 40 Q55 35 50 40" stroke="url(#hearts)" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
</svg> 